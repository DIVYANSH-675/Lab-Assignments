<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        img {
            animation: spin infinite 5s linear;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="https://cdn.pixabay.com/photo/2014/04/03/10/54/playing-card-311679_640.png" alt="Playing Card">
</body>
</html>
