<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        nav {
            background-color: lightblue;
            padding: 10px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: inline;
        }

        li {
            display: inline-block;
            margin-right: 20px;
        }

        h1:hover {
            background-color: darkblue;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Website Title</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
